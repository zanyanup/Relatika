{% extends "base.html" %}
{% block content %}
<h2>Profile</h2>
<form action="/profile" method="post" enctype="multipart/form-data" class="profile-form">
    <!-- Section 1: Name, Age, Gender, Looking for, Location -->
    <div class="section">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ user_name }}" required>
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" value="{{ user_age }}" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="M" {% if user_gender == 'M' %}selected{% endif %}>Male</option>
                <option value="F" {% if user_gender == 'F' %}selected{% endif %}>Female</option>
                <option value="O" {% if user_gender == 'O' %}selected{% endif %}>Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="looking_for">Looking for:</label>
            <div class="checkbox-group">
                <input type="checkbox" name="looking_for" value="M" {% if 'M' in (user_looking_for or '') %}checked{% endif %}> Male
                <input type="checkbox" name="looking_for" value="F" {% if 'F' in (user_looking_for or '') %}checked{% endif %}> Female
                <input type="checkbox" name="looking_for" value="D" {% if 'D' in (user_looking_for or '') %}checked{% endif %}> Doesn't matter
            </div>
        </div>
        <div class="form-group">
            <label for="location">Location:</label>
            <select id="location" name="location">
                {% for loc in locations %}
                    <option value="{{ loc }}" {% if user_location == loc %}selected{% endif %}>{{ loc }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    
    <!-- Section 2: About -->
    <div class="section about-section">
        <div class="form-group">
            <label for="about">About:</label>
            <textarea name="about" id="about" rows="10">{{ user_about }}</textarea>
        </div>
    </div>

    <!-- Section 3: Photos -->
    <div class="section">
        <div class="form-group">
            <label for="photos">Upload photos (up to 3):</label>
            <input type="file" name="photos" id="photos" multiple>
        </div>
        {% if user_photos %}
        <div class="form-group">
            <h3>Uploaded Photos:</h3>
            <div class="photo-gallery">
                {% for photo in user_photos %}
                <div class="photo-container">
                    <img src="{{ url_for('static', filename='uploads/' ~ photo['filename']) }}" alt="User Photo">
                    <button type="button" class="delete-photo" data-filename="{{ photo['filename'] }}">X</button>
                </div>
                {% endfor %}
            </div>
        </div>
        {% endif %}
    </div>

    <!-- Section 4: Contact Details -->
    <div class="section contact-section">
        <div class="form-group">
            <h3>Contact Details (Will not be shared publicly)</h3>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ user_email }}">
        </div>
        <div class="form-group">
            <label for="tel">Telephone:</label>
            <input type="tel" id="tel" name="tel" value="{{ user_tel }}">
        </div>
        <div class="form-group">
            <label for="instagram">Instagram:</label>
            <input type="text" id="instagram" name="instagram" value="{{ user_instagram }}">
        </div>
        <div class="form-group">
            <label for="telegram">Telegram:</label>
            <input type="text" id="telegram" name="telegram" value="{{ user_telegram }}">
        </div>
    </div>

    <div class="form-group">
        <button type="submit" class="button">Save</button>
    </div>
</form>

<script>
document.querySelectorAll('.delete-photo').forEach(button => {
    button.addEventListener('click', function() {
        const filename = this.getAttribute('data-filename');
        fetch(`/delete_photo/${filename}`, {
            method: 'POST'
        }).then(response => response.json()).then(data => {
            if (data.status === 'success') {
                this.parentElement.remove();
            } else {
                alert(data.message);
            }
        });
    });
});
</script>

<style>
.profile-form {
    max-width: 600px;
    margin: auto;
    display: grid;
    grid-template-columns: 1fr 2fr;
    gap: 20px;
    padding: 20px;
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.section {
    grid-column: span 2;
    margin-bottom: 20px;
}

.about-section {
    background-color: #f9f9f9;
    padding: 15px;
    border-radius: 10px;
}

.form-group {
    display: flex;
    flex-direction: column;
    margin-bottom: 15px;
}

.form-group label {
    font-weight: bold;
    margin-bottom: 5px;
}

.form-group input,
.form-group select,
.form-group textarea {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.checkbox-group {
    display: flex;
    gap: 10px;
}

.photo-gallery {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
}

.photo-container {
    position: relative;
    display: inline-block;
}

.photo-container img {
    width: 150px;
    height: 150px;
    border-radius: 10px;
    object-fit: cover;
}

.photo-container .delete-photo {
    position: absolute;
    top: 5px;
    right: 5px;
    background-color: red;
    color: white;
    border: none;
    border-radius: 50%;
    cursor: pointer;
    width: 25px;
    height: 25px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.button {
    grid-column: span 2;
    background-color: #6b8e23;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-align: center;
}

.button:hover {
    background-color: #556b2f;
}
</style>
{% endblock %}
