{% extends "base.html" %}
{% block content %}
<h1>Contact Messages</h1>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Message</th>
            <th>Submitted At</th>
        </tr>
    </thead>
    <tbody>
        {% for message in messages %}
        <tr>
            <td>{{ message.id }}</td>
            <td>{{ message.name }}</td>
            <td>{{ message.email }}</td>
            <td>{{ message.message }}</td>
            <td>{{ message.created_at }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
