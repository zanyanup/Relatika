<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatika</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Merriweather:wght@300;700&display=swap');

        body {
            font-family: 'Merriweather', serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 1rem;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header .left {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .header .left img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-right: 1rem;
        }

        .header .left .user-name {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .header .center {
            display: flex;
            gap: 2rem;
        }

        .header .center a {
            text-decoration: none;
            color: #333;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .header .center a .icon {
            font-size: 1.2rem;
        }

        .header .right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .header .right a {
            text-decoration: none;
            color: #333;
            font-size: 1.2rem;
        }

        .content {
            flex: 1;
            padding: 2rem;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .grid-item {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            padding: 1rem;
        }

        .grid-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid #ccc;
        }

        .grid-item h3, .grid-item p {
            margin: 10px 0;
        }

        .grid-item .ai-match {
            font-size: 1.2rem;
            color: #ff4b2b;
        }

        @media (max-width: 768px) {
            .header .center {
                gap: 1rem;
            }

            .header .center a {
                font-size: 0.9rem;
            }

            .header .right a {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="left" onclick="location.href='/view_profile/{{ user.id }}'">
            <img src="{{ url_for('static', filename='uploads/' ~ user.photo) if user.photo else url_for('static', filename='placeholder.png') }}" alt="User Photo">
            <span class="user-name">{{ user.name }}</span>
        </div>
        <div class="center">
            <a href="/ai_suggestions">
                <span class="icon">‚ú®</span>
                <span>AI Suggestions</span>
            </a>
            <a href="/matches">
                <span class="icon">‚ù§Ô∏è</span>
                <span>Matches</span>
            </a>
            <a href="/notifications">
                <span class="icon">üîî</span>
            </a>
        </div>
        <div class="right">
            <a href="/settings">
                <span class="icon">‚öôÔ∏è</span>
            </a>
        </div>
    </div>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
