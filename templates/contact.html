{% extends "base.html" %}
{% block content %}
<h1>Contact Us</h1>
<p>If you have any questions, suggestions, or concerns, please fill out the form below and we will get back to you as soon as possible.</p>
{% if success %}
<p class="success-message">Thank you for your message! We will get back to you soon.</p>
{% endif %}
<form action="/contact" method="post">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="button">Submit</button>
    </div>
</form>
{% endblock %}
